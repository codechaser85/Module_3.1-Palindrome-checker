<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Title and description -->
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palidrome is word spelled forward as well as backward</p>
        </header>
        
        <!-- Input field for the palidrome checker and submit button -->
        <div class="inputs">
            <input type="text" placeholder="Enter a word or number">
            <button>Check</button>
        </div>

        <!-- Output field for the palidrome checker -->
        <p class="info-text"></p>
    </div>

    <!-- JavaScript file for the palidrome checker -->
    <script src="script.js"></script>
    
</body>
</html>
